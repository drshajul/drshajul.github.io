  <script>
    // Preload code
    function preloadImages() {
      var width = 1;
      var myBar = document.getElementById("myBar");
      var interval = 100/61;  // 100 by total number of images to preload
      for (let i = 1; i < 20; i++) {
        preloadCommon('assets/ct_temporal_axial/labels/' + i,'.png')
        mymove();
      }
      for (let i = 1; i < 30; i++) {
        preloadCommon('assets/ct_temporal_axial/img' + i,'.jpg')
        mymove();
      }
      for (let i = 1; i < 11; i++) {
        preloadCommon('assets/ct_temporal_axial/ref/img' + i,'.jpg')
        mymove();
      }
      closeModal(); // at-least load 30 images before showing
      for (let i = 31; i < 106; i++) {
        preloadCommon('assets/ct_temporal_axial/img' + i,'.jpg')
      }  
      function mymove() {
        width = Math.round(width+interval);
        if (width > 100) return;
        myBar.style.width = width + '%';
      }
      function preloadCommon(ipath,iext) {
        var preloadLink = document.createElement("link");
        preloadLink.href = ipath + ((canUseWebP()) ? ".webp" : iext);
        preloadLink.rel = "preload";
        preloadLink.as = "image";
        document.head.appendChild(preloadLink);
      }    
    }
    function toggleFullScreen(elem) {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
        elem.innerHTML = "&#xf066;";
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen(); 
          elem.innerHTML = "&#xf0b2;";
        }
      }
    }
  </script>

<script>
  var x = document.getElementsByTagName("nav")[0];

  function toggleNav() {
    if (x.className === "") {
      x.className = " openNav";
    } else {
      x.className = "";
    }
  }
  document.querySelector(".hamburger").addEventListener("click", toggleNav);

  // scrolling effects
  let navtopline = document.getElementById("navtopline");
  let topnav = document.querySelector("nav#topnav");

  window.onscroll = function() {

    if (document.documentElement.scrollTop < 5) {
      navtopline.style = "height: 5px;";
      topnav.style = "box-shadow: 0 5px 7px 0 rgba(0,0,0,.15);";
    } else {
      navtopline.style = "height: 1px;";
      topnav.style = "box-shadow: 0 5px 10px 0 rgba(0,0,0,.25);";
    }

  };

  // Notice functionality
  if (getMobileOperatingSystem() === "Android" &&  sessionStorage.getItem("noticed") === null && (typeof noNotice === 'undefined')) {
    document.querySelector('div#notice').style.display = "flex";
  }
  function closeNotice() {
    document.querySelector('div#notice').style.display = "none";
    sessionStorage.setItem("noticed","1");
  }

  function getMobileOperatingSystem() {
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;

    // Windows Phone must come first because its UA also contains "Android"
    if (/windows phone/i.test(userAgent)) {
        return "Windows Phone";
    }

    if (/android/i.test(userAgent)) {
        return "Android";
    }

    // iOS detection from: http://stackoverflow.com/a/9039885/177710
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return "iOS";
    }

    return "unknown";
  }
</script>

<script>
var modal = document.querySelector('#myModal');
modal.style.display = "block";
function showModal() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
function closeModal() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
function canUseWebP() {
    var elem = document.createElement('canvas');
    if (!!(elem.getContext && elem.getContext('2d'))) {
        // was able or not to get WebP representation
        return elem.toDataURL('image/webp').indexOf('data:image/webp') == 0;
    }
    // very old browser like IE 8, canvas not supported
    return false;
}
</script>

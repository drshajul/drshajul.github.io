  <script>
    var x = document.getElementsByTagName("nav")[0];
  
    function toggleNav() {
      if (x.className === "") {
        x.className = " openNav";
      } else {
        x.className = "";
      }
    }
    document.querySelector(".hamburger").addEventListener("click", toggleNav);
  
    // scrolling effects
    let navtopline = document.getElementById("navtopline");
    let topnav = document.querySelector("nav#topnav");
  
    window.onscroll = function() {
  
      if (document.documentElement.scrollTop < 5) {
        navtopline.style = "height: 5px;";
        topnav.style = "box-shadow: 0 5px 7px 0 rgba(0,0,0,.15);";
      } else {
        navtopline.style = "height: 1px;";
        topnav.style = "box-shadow: 0 5px 10px 0 rgba(0,0,0,.25);";
      }
  
    };
  
    // Notice functionality
    if (getMobileOperatingSystem() === "Android" &&  sessionStorage.getItem("noticed") === null && (typeof noNotice === 'undefined')) {
      document.querySelector('div#notice').style.display = "flex";
    }
    function closeNotice() {
      document.querySelector('div#notice').style.display = "none";
      sessionStorage.setItem("noticed","1");
    }
  
    function getMobileOperatingSystem() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;
  
      // Windows Phone must come first because its UA also contains "Android"
      if (/windows phone/i.test(userAgent)) {
          return "Windows Phone";
      }
  
      if (/android/i.test(userAgent)) {
          return "Android";
      }
  
      // iOS detection from: http://stackoverflow.com/a/9039885/177710
      if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          return "iOS";
      }
  
      return "unknown";
    }
  </script>
